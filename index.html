<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./cake_logo.png" type="image/x-icon">
  <title>Bon Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header" id="header">
    <nav class="nav container">
  <a href="#" class="nav_logo">
    <img src="./cake_logo.png" alt="logo image">
    Bon Chat
  </a>

  <div id="user-info"></div>

  <div class="nav_buttons">
    <i class="ri-sun-line change-theme" id="theme-button"></i>
    <i class="ri-user-line nav_user"></i>
    <button id="login-btn">Sign in with Google</button>
  </div>
</nav>

  </header>

  <main>
    <aside>
      <h3>Team Bon</h3>
      <ul id="user-list"></ul>

      <h3>Rooms</h3>
      <ul id="room-list"></ul>
    </aside>

    <section id="chat-section">
      <div id="chat-header">Select a user or room to start chatting</div>
      <div id="messages"></div>
      <div id="input-area">
        <input type="text" id="message-input" placeholder="Enter message..." />
        <label for="image-input" class="file-label">üìÅ</label>
        <input type="file" id="image-input" style="display: none" />
        <button id="send-btn">Send</button>
      </div>
    </section>
  </main>

  <!-- User Info Modal -->
<div id="user-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <div id="modal-user-info"></div>
  </div>
</div>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const themeBtn = document.getElementById('theme-button');

      themeBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark');

        if (document.body.classList.contains('dark')) {
          themeBtn.classList.remove('ri-sun-line');
          themeBtn.classList.add('ri-moon-line');
        } else {
          themeBtn.classList.remove('ri-moon-line');
          themeBtn.classList.add('ri-sun-line');
        }
      });
    });
  </script>

  <script type="module" src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</body>
</html>
